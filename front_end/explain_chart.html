<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
    <div id='textdiv' style="word-wrap: break-word; font-size: 24px;">
    </div>
<div class="chart-container" style="position: relative; height:50vh; width:100vw">

    <canvas id="myChart"></canvas>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../js/Chart.bundle.min.js"></script>
<script>
var chart_data;
var text_coloured="";
    
$.getJSON("./explain_chart.json", function (json) {
    chart_data = json;
    
    var labels = chart_data['data']['labels'];
    var colours = chart_data['data']['datasets'][0]['backgroundColor'];
    
    for(var i=0;i<labels.length;i++){
        text_coloured += '<span style="background-color:'+colours[i] +'">'+labels[i]+'&nbsp</span>'
    }
    
    document.getElementById("textdiv").innerHTML = text_coloured;

    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, chart_data);

});

</script>
</body>
</html>
