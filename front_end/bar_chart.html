<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
    <div><a href="bar_chart.html">Home</a>&nbsp<a href="explain_charts.html">Explain Results</a></div>
    <div>Click a bar for a time series chart.</div>
<div class="chart-container" style="position: relative; height:50vh; width:100vw">
    <canvas id="myChart"></canvas>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../js/Chart.bundle.min.js"></script>
<script>
var chart_data;
$.getJSON("./chart.json", function (json) {
    chart_data = json;
    //console.log(chart_data);

    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, chart_data);

    ctx.onclick = function(evt){
        var activePoint = myChart.getElementAtEvent(evt);
        var label = activePoint[0]['_model']['label']
        console.log('label', label);
        var url = "line_chart.html?show="+label.split(' ').join('_');
        window.location = url;
    };
});

</script>
</body>
</html>
